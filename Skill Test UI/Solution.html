<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Test UI</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <!-- Header -->
  <header>
    <h1>Skill Quiz</h1>
    <p>Test your knowledge and skills!</p>

    <div class="question">
      <h2>Question Title</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <ul>
        <li>
          <label for="option1">
            <input type="radio" id="option1" name="options"> Option 1
          </label>
        </li>
        <li>
          <label for="option2">
            <input type="radio" id="option2" name="options"> Option 2
          </label>
        </li>
        <li>
          <label for="option3">
            <input type="radio" id="option3" name="options"> Option 3
          </label>
        </li>
        <li>
          <label for="option4">
            <input type="radio" id="option4" name="options"> Option 4
          </label>
        </li>
      </ul>

      <!-- Submit Button -->
      <button class="btn">Submit</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Skill Test</p>
  </footer>

</html>
